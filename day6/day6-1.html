<body>
        <h2>Write a program that will iterate over an array of colors and change the background of the page
                after 5 seconds.</h2>

        <script>
                var i = 0;
        function change() {
        var color = ["red", "yellow", "orange", "green","pink"];
        document.body.style.backgroundColor = color[i];
        i = (i + 1) % color.length;
        }
        setInterval(change, 5000);
        </script>
</body>
